<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Ricks | Contact</title>
  </head>
  <nav>
    <h2 id="name-header">Rick Smart</h2>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="contact.html">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="portfolio.html">Portfolio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index.html">About</a>
      </li>
    </ul>
  </nav>
  <body>
    <div class="container">
      <div class="row contact-main">
        <div class="col-md-8 contact-card">
          <div class="row">
            <div class="col-md-12 contact-row-1">
              <h1>Contact</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 contact-row-2">
              <form>
                <div class="form-group">
                  <label for="contact-name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="contact-name"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="contact-email">E-Mail</label>
                  <input
                    type="text"
                    class="form-control"
                    id="contact-email"
                    aria-describedby="emailHelp"
                    required
                  />
                  <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea 
                    class="form-control" 
                    id="message" 
                    rows="3"
                    placeholder="type your message here"
                    required
                    ></textarea>
                  </div>
                </div>
                  <label class="form-check-label" for="exampleCheck1"
                    >Send my message</label
                  >
                </div>
                <button type="submit" class="btn btn-primary my-button">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Rick Hates Flexbox</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
